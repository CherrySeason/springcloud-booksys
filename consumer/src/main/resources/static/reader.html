<script type="text/javascript">
  $("#insertreader").click(function(){
     var username=$("#username").val();
     var userphone=$("#userphone").val();
     if(username=="" || userphone=="")
        alert("请输入要添加的用户信息！") 
     else{
        var info={"username":username,"userphone":userphone};
        $.ajax({
            type:"PUT",
            url:"/insertreader",
            data:info,
            success:function(msg){
                alert("插入成功！");
                location.reload();
                window.location=msg+window.location.search;
            }
        });
     }
  });
</script>
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">
      function deleteReader(value){
       var id=value.toString();
       var userid=$("#"+id).text();
       var info={"userid":userid};
       var r=confirm("你确定删除"+userid+"吗?");
       if(r==true){
        $.ajax({
            type:"PUT",
            url:"/deletereader",
            data:info,
            success:function(msg){
                alert("删除成功！");
                location.reload();
                window.location=msg+window.location.search;
            }
        });
       }
     }
</script>
