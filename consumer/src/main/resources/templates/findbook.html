<script>
	$("#searchbook").click(function(){
    var content=$("#seacontent").val();
     var info={"content":content};
      if(content==""){
          alert("请输入搜索内容！");
    }
    else{
       var info={"content":content};  
        $.ajax({
            type:"POST",
            url:"/findbook",
            data:info,
            success:function(data){             
                $("#list").html(data);
            }
        });
   }
});
</script>
