<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>读者</title>
    <meta name="description" content="这是读者页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>

</head>

<body data-type="widgets">
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header>
            <!-- logo -->
            <div class="am-fl tpl-header-logo">
                <a href="javascript:"><img src="assets/img/logo.png" alt=""></a>
            </div>
            <!-- 右侧内容 -->
            <div class="tpl-header-fluid">
                <!-- 侧边切换 -->
                <div class="am-fl tpl-header-switch-button am-icon-list">
                    <span>

                </span>
                </div>
             
                <!-- 其它功能-->
                <div class="am-fr tpl-header-navbar">
                    <ul>
                        <!-- 欢迎语 -->
                        <li class="am-text-sm tpl-header-navbar-welcome">
                            <a href="javascript:">欢迎你, <span th:text="${user}">Amaze UI</span> </a>
                        </li>

                       <!-- 退出 -->
                        <li class="am-text-sm" >
                            <a href="javascript:" id="exitlogin">
                                <span class="am-icon-sign-out"></span> 退出
                            </a>
                        </li>

                        

                        
        </header>
       
        <!-- 侧边导航栏 -->
        <div class="left-sidebar">
            <!-- 用户信息 -->
            <div class="tpl-sidebar-user-panel">
                <div class="tpl-user-panel-slide-toggleable">
                    <div class="tpl-user-panel-profile-picture">
                        <img src="assets/img/user04.png" alt="">
                    </div>
                    <span class="user-panel-logged-in-text" th:text="${username}">
              <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
              禁言小张
          </span>
                   
                </div>
            </div>

            <!-- 菜单 -->
            <ul class="sidebar-nav">
                
                <li class="sidebar-nav-link"  id="index2">
                    <a class="active">
                        <i class="am-icon-home sidebar-nav-link-logo"></i> 首页
                    </a>
                </li>
                <li class="sidebar-nav-link"  id="findbook">
                    <a >
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 图书查询
                    </a>
                </li>
                <li class="sidebar-nav-link" id="record">
                    <a >
                        <i class="am-icon-calendar sidebar-nav-link-logo"></i> 借阅记录
                    </a>
                </li>
                <li class="sidebar-nav-link" id="readerinfo">
                    <a >
                        <i class="am-icon-wpforms sidebar-nav-link-logo"></i> 个人信息

                    </a>
                </li>
                

                

            </ul>
        </div>


        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">

            <div class="container-fluid am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                        <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 首页</div>
                        <p class="page-header-description">用户页面</p>
                    </div>
                    
                </div>

            </div>

           
    </div>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/amazeui.datatables.min.js"></script>
    <script src="assets/js/dataTables.responsive.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>
<script text="text/javascript">
    document.getElementById("index2").onclick=function(){
        window.location="index2"+window.location.search;
    }
document.getElementById("findbook").onclick=function(){
        window.location="findbook"+window.location.search;
    }
document.getElementById("record").onclick=function(){
        window.location="record"+window.location.search;
    }
document.getElementById("readerinfo").onclick=function(){
        window.location="readerinfo"+window.location.search;
    }
document.getElementById("exitlogin").onclick=function(){
        if(confirm("确认退出吗？")){
              window.location="login"+window.location.search;
        }
    }
</script>
</html>
